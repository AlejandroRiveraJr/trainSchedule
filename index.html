 <body>

    <div class="jumbotron">
            <h1 class="text-center">Train Schedule Sheet</h1>
          </div>
      
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                       <h2 class="panel-title">Train Schedule</h2>
                   </div>
              <table class="table" id="train-table">
                  <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>  
              </table> 
              <div class="data"></div>
              </div> 
          </div> 
      </div> 
      
      
       <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                      <label for="train-time">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="train-time" type="number">
                    </div>
                    <div class="form-group">
                      <label for="frequency">Frequency (min)</label>
                      <input class="form-control" id="frequency" type="number">
                    </div>
                    <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
